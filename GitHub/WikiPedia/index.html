<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>WikiPedia</title>
    <style type="text/css">
      
  

    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  </head>
  <body>
    


    <a class="btn btn-primary" onclick="randomPage('https://en.wikipedia.org/wiki/Special:Random');"  role="button">Random Article</a>

    <p></p>

     <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="searchedItem" name="searchedItem">
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="btn" >Search</button>
    </form>
    
      <div id="searchedElements"></div>


    <script type="text/javascript">
      $(document).ready(function(){

        $('#btn').click(function(){
          $.ajax({
            url: '//en.wikipedia.org/w/api.php',
            data: {action:'query', list:'search', srsearch:$("input[name=searchedItem]").val() , format: 'json'} ,
            dataType: 'jsonp',
            success: processResult()
            


          });

        });

      });


      function processResult(apiResult){
        for(var i=0; apiResult.query.search.length;i++)
          $('#searchedElements').append('<p>'+apiResult.query.search[i].title+'</p>');
      }

    function randomPage(url){
      var win = window.open(url , '_blank');
      win.focus();
    }



  




    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
